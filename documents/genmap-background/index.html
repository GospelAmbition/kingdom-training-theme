<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenMap Background - NLP to YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="genmap-background">
        <!-- Text Input Layer (Bottom) -->
        <div class="text-layer">
            <div class="text-prompt" id="text-prompt"></div>
            <div class="cursor-blink"></div>
        </div>
        
        <!-- Processing Particles -->
        <div class="particles-container" id="particles-container"></div>
        
        <!-- Video Generation Layer (Middle) -->
        <div class="video-generation">
            <div class="frame-container" id="frame-container"></div>
        </div>
        
        <!-- Video Player Output Layer (Top) -->
        <div class="youtube-layer" data-platform="youtube">
            <div class="youtube-player">
                <div class="player-screen" id="player-screen">
                    <!-- YouTube Play Button -->
                    <div class="play-button youtube-play">
                        <svg viewBox="0 0 68 48">
                            <path d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z" fill="#FF0000"/>
                            <path d="M 45,24 27,14 27,34" fill="#FFFFFF"/>
                        </svg>
                    </div>
                    <!-- TikTok Play Button -->
                    <div class="play-button tiktok-play">
                        <svg viewBox="0 0 48 48" style="width: 60px; height: 60px;">
                            <circle cx="24" cy="24" r="22" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
                            <path d="M 18,14 L 18,34 L 32,24 Z" fill="white"/>
                        </svg>
                    </div>
                    <!-- Facebook Play Button -->
                    <div class="play-button facebook-play">
                        <svg viewBox="0 0 48 48" style="width: 60px; height: 60px;">
                            <circle cx="24" cy="24" r="22" fill="rgba(24, 119, 242, 0.9)"/>
                            <path d="M 18,14 L 18,34 L 32,24 Z" fill="white"/>
                        </svg>
                    </div>
                </div>
                <div class="player-controls">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="control-buttons">
                        <div class="control-icon play-icon"></div>
                        <div class="time-display">0:00 / 2:45</div>
                        <div class="right-controls">
                            <div class="control-icon volume-icon"></div>
                            <div class="control-icon settings-icon"></div>
                            <div class="control-icon fullscreen-icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Data flow lines -->
        <svg class="flow-lines" id="flow-lines">
            <defs>
                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0" />
                    <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
                </linearGradient>
            </defs>
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
